<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <div class="container">
        <h1>Play the hangman game!</h1>
        <div class="alphabet">

        </div>
        <div class="wrapper">
            <div class="category">The chosen category is: <span class="categorySpan"></span></div>
            <div class="word">
            </div>
        </div>
        <div class="resultWrapper">
            <div class="column">
                <button class="newGame">Play again</button>
                <button class="showHint">Show hint</button>

            </div>
            <div class="column">
                <div class="result">You have <span class="livesNumber">10</span> lives.</div>
                <div class="hint"> Your hint: </div>
            </div>


        </div>

    </div>

    <script src="hangman.js"></script>
</body>

</html>
